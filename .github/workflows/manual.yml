name: GitHub Actions Demo
on: [push]
jobs:
  exe_llvmlite:
    runs-on: windows-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2.3.1
        with:
            python-version: 3.9
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          default: true
          profile: minimal
          target: x86_64-pc-windows-msvc
      - run: cargo install --git https://github.com/franzhaas/PyOxidizer.git pyoxidizer
      - run: cargo install --git https://github.com/franzhaas/PyOxidizer.git pyo3
      - run: cargo install --git https://github.com/franzhaas/PyOxidizer.git release
      - run: pip wheel git+https://github.com/franzhaas/numpy.git#egg=numpy
      - run: move numpy*.whl numpy.whl
      - run: pyoxidizer build exe
      - name: Archive exe
        uses: actions/upload-artifact@v2
        with:
          name: archive
          path: withimportlib/build/x86_64-pc-windows-msvc/debug/exe/examplemini.exe
